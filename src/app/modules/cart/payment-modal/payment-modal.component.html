<div class="sign-up-div">
  <div class="container">
    <div class="imgcontainer">
      Payment Method
    </div>
    <form [formGroup]="paymentForm">
      <div class="form-group">
        <input formControlName="card_number" id="cc" class="credit_card_number" type="text"
          placeholder="Credit Card Number" />
      </div>
      <div class="form-group">
        <input formControlName="cvv" id="cvv" type="text" placeholder="CVV" />
        <input formControlName="expiration_date" id="date" type="text" placeholder="mm/yy" />
      </div>
      <div class=" form-group ">
        <div class="col-auto">
          <button (click)="submit()" type="submit" mdbBtn color="primary" class="btn-login">Pay ${{total_price}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
